<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="service.css">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js?ver=6.4.2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="core.js" defer></script>
  <script src="service.js" defer></script>
</head>
<body>
  <div id="scrollDist" style="width: 100%" data-displacement="images/clouds.jpg"></div>
  <section class="service-sec service-1">
    <div class="pin-sec-wrapper">
      <div class="bg-cover canvas-container">
        <img class="thumbnail" src="images/ser.jpg" alt="water">
      </div>
      <div class="content">
        <p class="tag">Our service</p>
        <h2 class="title">Daily Rental</h2>
        <p class="desc">Best luxurious yacht for an extended voyage</p>
      </div>
      <div class="hero_images">
        <div class="canvas-container thumb thumb-1" data-x="600" data-y="0" data-z="-800">
          <img class="thumbnail" src="images/1.jpg" alt="water">
        </div>
        <div class="canvas-container thumb thumb-2" data-x="600" data-y="-120" data-z="0">
          <video  class="thumbnail" tabindex="1" autobuffer="" playsinline="" preload="metadata" autoplay loop muted>
            <source src="images/1.mp4" alt="water" type="video/mp4">
          </video>
        </div>
        <div class="canvas-container thumb thumb-2" data-x="600" data-y="0" data-z="-800">
          <img class="thumbnail" src="images/2.jpg" alt="water">
        </div>
        <div class="canvas-container thumb thumb-2" data-x="-600" data-y="0" data-z="-800">
          <img class="thumbnail" src="images/3.jpg" alt="water">
        </div>
        <div class="canvas-container thumb thumb-2" data-x="600" data-y="0" data-z="-800">
          <img class="thumbnail" src="images/4.jpg" alt="water">
        </div>
        <div class="canvas-container thumb thumb-2" data-x="-600" data-y="0" data-z="-800">
          <img class="thumbnail" src="images/5.jpg" alt="water">
        </div>
      </div>
    </div>
  </section>
